<mat-toolbar color="primary">
  <img src="assets/winTrackr-logo.png" alt="winTrackr Logo" height="32">
  <span class="spacer"></span>
  <a mat-button routerLink="/login">Login</a>
  <a mat-button routerLink="/register">Register</a>
</mat-toolbar>

<router-outlet></router-outlet>
<div class="container">
  <div class="table-container">
    <h2>User Statistics</h2>
    <app-user-statistics [userStats]="userStats"></app-user-statistics>
    <table mat-table [dataSource]="userStats" class="mat-elevation-z8">
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>User</th>
        <td mat-cell *matCellDef="let element">{{element.username}}</td>
      </ng-container>
      <ng-container matColumnDef="wins">
        <th mat-header-cell *matHeaderCellDef>Profit</th>
        <td mat-cell *matCellDef="let element">{{element.profit}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['username', 'wins']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['username', 'wins'];"></tr>
    </table>
  </div>

  <div class="table-container">
    <h2>Scratchoff Game Odds</h2>
    <table mat-table [dataSource]="gameOdds" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.gameName}}</td>
      </ng-container>
      <ng-container matColumnDef="odds">
        <th mat-header-cell *matHeaderCellDef>Odds</th>
        <td mat-cell *matCellDef="let element">{{element.odds}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['name', 'odds']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'odds'];"></tr>
    </table>
  </div>
</div>
<style>
  .container {
    display: flex;
    justify-content: space-between;
  }

  .table-container {
    width: 48%;
  }
</style>
