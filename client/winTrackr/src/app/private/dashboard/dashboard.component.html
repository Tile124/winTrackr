<div class="dashboard-container">
    <h1 class="welcome-text">{{message}}</h1>
    <div class="main-content">
      <div class="entries-section">
        <h2>Scratch Off Entries</h2>
        <table mat-table [dataSource]="entries">
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let element">{{element.date}}</td>
          </ng-container>
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
          </ng-container>
          <ng-container matColumnDef="winAmount">
            <th mat-header-cell *matHeaderCellDef>Win Amount</th>
            <td mat-cell *matCellDef="let element">${{element.winAmount}}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <button mat-raised-button style="background-color: #0021A5;" (click)="refreshEntries()">Refresh</button>
      </div>
      <div class="entry-form-section">
        <h2>Add Scratch Off Entry</h2>
        <form [formGroup]="entryForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>Scratchoff Name</mat-label>
            <input matInput formControlName="name" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Scratchoff ID</mat-label>
            <input matInput formControlName="id" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Scratchoff Win Amount</mat-label>
            <input matInput formControlName="winAmount" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Date</mat-label>
            <input matInput formControlName="date" />
          </mat-form-field>
          <div class="button-container">
          <button mat-raised-button style="background-color: #0021A5;" type="submit" >Submit</button>
        </div>
        </form>
      </div>
      <div class="stats-section">
        <h2>Overall Stats</h2>
        <p>Coming soon.</p>
      </div>
    </div>
  </div>
