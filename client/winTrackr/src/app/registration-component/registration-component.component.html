<mat-toolbar>
   <span>Registration</span>
</mat-toolbar>
<mat-card class="my-card">
   <mat-card-content>
      <form class="my-form">
         <!--FORM FIELDS HERE-->
         <mat-card-content>
            <p #errorLabel></p>
            <form class="my-form">
               <mat-form-field class="full-width">
                  <mat-label>First Name</mat-label>
                  <input matInput placeholder="First name" name="fname" required>
               </mat-form-field>
               <mat-form-field class="full-width">
                  <mat-label>Last Name</mat-label>
                  <input matInput placeholder="Last Name" name="lname" required>
               </mat-form-field>
               <mat-form-field class="full-width">
                  <mat-label>Address</mat-label>
                  <input matInput placeholder="Address" name="address" required>
               </mat-form-field>
               <mat-form-field class="full-width">
                  <mat-label>Email</mat-label>
                  <input matInput placeholder="Email" name="email" required #emailInput>
               </mat-form-field>
               <mat-form-field class="full-width">
                  <mat-label>Password</mat-label>
                  <input matInput placeholder="Password" name="password" required #passwordInput>
               </mat-form-field>
            </form>
         </mat-card-content>
      </form>
   </mat-card-content>
   <mat-card-actions>
      <!--REGISTER BUTTON HERE-->
      <button mat-raised-button color="primary"
         (click)="onUserRegister(emailInput.value, passwordInput.value, errorLabel)">REGISTER</button>
   </mat-card-actions>
</mat-card>
