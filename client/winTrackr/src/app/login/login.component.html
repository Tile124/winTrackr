<p #errorLabel>login works!</p>
<form>
    <mat-form-field>
      <input #emailInput matInput placeholder="Email" required>
    </mat-form-field>
  
    <mat-form-field>
      <input #passwordInput matInput type="password" placeholder="Password" required>
    </mat-form-field>
  
    <button mat-raised-button (click)="onUserLogin(emailInput.value, passwordInput.value, errorLabel)">Login</button>
  </form>
